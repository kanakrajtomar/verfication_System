<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 120px;
            flex-direction: column;
            gap: 8px;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-label.has-file {
            border-color: #10b981;
            background: #ecfdf5;
            color: #065f46;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .file-name {
            font-weight: 500;
            color: #374151;
            margin-top: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.loading {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 12px;
            border: 2px solid #e5e7eb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Verification</h1>
            <p>Submit your documents for verification</p>
        </div>

        <form id="verificationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="image">Upload Document</label>
                <div class="file-input-container">
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div class="file-input-label" id="fileLabel">
                        <div class="upload-icon">ðŸ“„</div>
                        <div>Click to upload or drag and drop</div>
                        <div style="font-size: 0.875rem; color: #6b7280;">PNG, JPG, GIF up to 10MB</div>
                    </div>
                </div>
                <div id="imagePreview"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Verification
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById("verificationForm");
        const message = document.getElementById("message");
        const fileInput = document.getElementById("image");
        const fileLabel = document.getElementById("fileLabel");
        const imagePreview = document.getElementById("imagePreview");
        const submitBtn = document.getElementById("submitBtn");

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    <div class="upload-icon">âœ…</div>
                    <div class="file-name">${file.name}</div>
                    <div style="font-size: 0.875rem; color: #6b7280;">Click to change file</div>
                `;

                // Show image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                fileLabel.classList.remove('has-file');
                fileLabel.innerHTML = `
                    <div class="upload-icon">ðŸ“„</div>
                    <div>Click to upload or drag and drop</div>
                    <div style="font-size: 0.875rem; color: #6b7280;">PNG, JPG, GIF up to 10MB</div>
                `;
                imagePreview.innerHTML = '';
            }
        });

        // Drag and drop functionality
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = '#f0f4ff';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#d1d5db';
            this.style.background = '#f9fafb';
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#d1d5db';
            this.style.background = '#f9fafb';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Submitting...';
            submitBtn.disabled = true;
            showMessage("Submitting your verification request...", "loading");

            const formData = new FormData(form);

            try {
                const response = await fetch(
                    "http://localhost:3000/submit-verification",
                    {
                        method: "POST",
                        body: formData,
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || "Verification submitted successfully!", "success");
                    form.reset();
                    fileLabel.classList.remove('has-file');
                    fileLabel.innerHTML = `
                        <div class="upload-icon">ðŸ“„</div>
                        <div>Click to upload or drag and drop</div>
                        <div style="font-size: 0.875rem; color: #6b7280;">PNG, JPG, GIF up to 10MB</div>
                    `;
                    imagePreview.innerHTML = '';
                } else {
                    showMessage(data.error || "Submission failed. Please try again.", "error");
                }
            } catch (err) {
                showMessage("Network error. Please check your connection and try again.", "error");
            } finally {
                submitBtn.innerHTML = 'Submit Verification';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
